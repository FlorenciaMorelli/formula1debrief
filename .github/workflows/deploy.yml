name: Deploy to Netlify

on:
  push:
    branches:
      - main
      - test

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [testing, production]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Set environment variables
        run: |
          if [ "${{ matrix.environment }}" == "testing" ]; then
            echo "${{ secrets.ENV_TESTING }}" > .env;
          elif [ "${{ matrix.environment }}" == "production" ]; then
            echo "${{ secrets.ENV_PRODUCTION }}" > .env;
          fi

      - name: Build the project
        run: npm run build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.1.3
        with:
          publish-dir: ./build
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ matrix.environment == 'testing' && secrets.NETLIFY_SITE_ID_TESTING || matrix.environment == 'production' && secrets.NETLIFY_SITE_ID_PRODUCTION }}
